<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="hub_logo">
            <a href="index.html">
                <div class="main_hub_logo">
                    <h1>Melody</h1>
                    <div class="cube_logo">
                        <h1>Hub</h1>
                    </div>
                </div>
            </a>
        </div>
    </header>

    <main>
        <div class="main_form">
            <h1 class="signup_logo" data-aos="zoom-out-up" data-aos-easing="linear" data-aos-duration="500">Sign up in Melody Hub</h1>
            <form action="/action_page.php" class="was-validated form">
                <div class="block_email">
                    <h3 class="email_text" data-aos="fade-up" data-aos-duration="800">Email address</h3>
                    <div class="email_block_type"></div>
                    <input class="form-floating mb-3 mt-3" type="text" name="email" id="email" cols="26"
                        placeholder="Enter Email address" required></input>
                    <div class="email_valid valid-feedback">Valid.</div>
                    <div class="email_danger invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="block_username">
                    <h3 class="username_text" data-aos="fade-up" data-aos-duration="800">Username</h3>
                    <div class="username_block_type"></div>
                    <input class="form-floating mb-3 mt-3" type="text" name="username" id="username" cols="26"
                        placeholder="Enter Username" required></input>
                    <div class="username_valid valid-feedback">Valid.</div>
                    <div class="username_danger invalid-feedback">Please fill out this field.</div>

                </div>
                <div class="block_password">
                    <h3 class="password_text" data-aos="fade-up" data-aos-duration="800">Password</h3>
                    <div class="password_block_type"></div>
                    <input class="form-floating mb-3 mt-3" type="text" name="password" id="password" cols="26"
                        placeholder="Enter Password" required></input>
                    <div class="password_valid valid-feedback">Valid.</div>
                    <div class="password_danger invalid-feedback">Please fill out this field.</div>
                </div>
                <div type="submit" class="button_signup">
                    <h2 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">
                        Sign Up</h2>
                </div>
            </form>
            <div class="block_or">
                <hr class="hr_1">
                <h1>OR</h1>
                <hr class="hr_2">
            </div>
            <div class="links_sm">
                <div class="google_block">
                    <img src="img/1f2097e41a5d2557e4f99fcdd85c4eef.png" alt="" width="20px" height="20.025px">
                    <h2>Log into Google</h2>
                </div>
                <div class="facebook_block">
                    <img src="img/image 2.png" alt="" width="22px" height="22px">
                    <h2>Log into Facebook</h2>
                </div>
                <div class="telegram_block">
                    <img src="img/image 14telegram.png" alt="" width="28px" height="30.295px">
                    <h2>Log into Telegram</h2>
                </div>
            </div>
            <div class="block_or">
                <hr class="hr_3">
            </div>
            <div class="text_2">
                <h1>Already have an account?</h1> <a href="login.html">Log into it! </a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
